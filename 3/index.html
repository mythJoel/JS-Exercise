<html lang="en">
<head>

    <title>JS Exercise 3</title>
    <style>
        
        .result {
            margin-top: 10px;

        .sum { color: blue; font-weight: bold; }
        .highest { color: green; font-weight: bold; }
        .lowest { color: red; font-weight: bold; }

</head>
<body>

<div class="container">
    <h2>JS Exercise 3</h2>
    <label>Enter a Number:</label>
    <input type="number" id="numberInput"> <br> <br>
    <button onclick="insertNumber()">Insert</button> 
    <button onclick="deleteAll()">Delete All</button>

    <h4>Numbers:</h4>
    <div id="numbersList"></div>

    <div class="result">
        <label>Sum: <span id="sum" class="sum"></span></label> <br>
        <label>Highest: <span id="highest" class="highest"></span></label><br>
        <label>Lowest: <span id="lowest" class="lowest"></span></label>
    </div>
</div>

<script src="main.js"></script>
